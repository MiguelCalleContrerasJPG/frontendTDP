<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a></li>
    <li><a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a></li>
  </ul>
</nav>
<form class="form-font" [formGroup]="formulario"  >
<input formControlName="nombre" type="text" name="" id="Nombre">
<input formControlName="pass" type="password" id="Pass"> 
</form>
<button (click)="LoginClick()">
  Logueate 
  </button>
<router-outlet></router-outlet>
